<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Generator</title>
  <!-- Link the p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <!-- Link the html2canvas library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- Link your JavaScript file -->
  <script src="sketch.js" defer></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .controls {
      margin-left: 20px;
      display: flex;
      flex-direction: column;
    }
    .controls label, .controls button {
      margin-top: 10px;
    }
    .color-picker-container, .opacity-slider-container {
      display: flex;
      align-items: center;
    }
    .color-picker-container label, .opacity-slider-container label {
      margin-right: 10px;
    }
    .dialog-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .dialog-box {
      background: #f0f0f0; /* Grey background */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .grid-size-controls {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 10px; /* Add space between elements */
    }
    /* Add spacing between blocks */
    .block {
      margin-top: 20px; /* Add spacing between the blocks */
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="sketch-holder"></div>
    <div class="controls">
      <!-- Grouped controls -->
      <div class="block">
        <div class="grid-size-controls">
          <label for="gridHeight">Height:</label>
          <input type="number" id="gridHeight" min="2" max="50" value="20">
          <label for="gridWidth">Width:</label>
          <input type="number" id="gridWidth" min="2" max="50" value="20">
          <button id="applyGridSizeButton">Apply Grid Size</button>
        </div>
        <div class="opacity-slider-container">
          <label for="opacitySlider">Grid Opacity:</label>
          <input type="range" id="opacitySlider" min="0" max="255" value="255">
        </div>
        <div class="color-picker-container">
          <label for="colorPicker">Pixel Color:</label>
          <input type="color" id="colorPicker">
        </div>
      </div>
      <!-- Save and Clear buttons -->
      <div class="block">
        <button id="saveButton">Save as PNG</button>
        <button id="clearButton">Clear Canvas</button>
      </div>
    </div>
  </div>

  <!-- Custom dialog box for confirmation -->
  <div class="dialog-overlay" id="dialogOverlay">
    <div class="dialog-box">
      <p>Are you sure you want to clear the canvas?</p>
      <button id="confirmButton">Yes</button>
      <button id="cancelButton">No</button>
    </div>
  </div>
</body>
</html>
